<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice de prêt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

    <main class="container">

        <div class="row">
            <div class="col-md-6 mx-auto">

                <div class="card card-body text-center mt-5">
                    <h2 class="display-5 pb-3">Calculatrice de prêt bancaire</h2>

                    <!-- Formulaire -->
                    <form id="form">
                        <div class="form-group my-3">
                            <div class="input-group">
                                <span class="input-group-text">€</span>
                                <input type="number" class="form-control" id="montant" placeholder="Montant du prêt">
                            </div>
                        </div>
                        <div class="form-group my-3">
                            <div class="input-group">
                                <span class="input-group-text">%</span>
                                <input type="number" class="form-control" id="interet" placeholder="Interêts en %">
                            </div>
                        </div>
                        <div class="form-group my-3"></div>
                            <div class="input-group">
                                <input type="number" id="annees" placeholder="Nb années" class="form-control">
                            </div>
                            <div class="form-group my-3">
                                <input type="submit" value="CALCULER" class="btn btn-info form-control text-light">
                            </div>
                    </form>

                    <!-- Image pour le chargement -->
                    <div id="chargement">
                        <img src="loading.gif" alt="Chargement">
                    </div>

                    <!-- resultats -->
                    <div id="resultats">
                        <h5 class="pt-5">Résultats</h5>
                        <div class="form-group">
                            <div class="input-group  my-3">
                                <span class="input-group-text">Paiement mensuel</span>
                                <input type="number" id="paiment-mensuel" class="form-control" disabled>
                            </div>
                            <div class="input-group  my-3">
                                <span class="input-group-text">Montant total</span>
                                <input type="number" id="montant-total" class="form-control" disabled>
                            </div>
                            <div class="input-group  my-3">
                                <span class="input-group-text">Montant des intérets</span>
                                <input type="number" id="montant-interet" class="form-control" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
